<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/form-details.js" defer></script>
</head>
<body>
    <div class="form-details-container">
        <h2>Form Details</h2>
        <div id="form-details">
            <!-- Form details will be dynamically added here -->
        </div>
        <button style="background-color: #28a745;" id="accept-btn">Accept</button>
        <button style="background-color: #dc3545;" id="reject-btn">Reject</button>

        <!-- Modal for Rejection Reason -->
        <div id="rejection-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Rejection Reason</h3>
                <textarea id="rejection-reason" placeholder="Enter reason for rejection..."></textarea>
                <button style="background-color: rgb(87, 87, 244);" id="submit-reason-btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
